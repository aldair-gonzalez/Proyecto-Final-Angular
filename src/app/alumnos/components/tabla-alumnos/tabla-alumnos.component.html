<h2 class="fs-3 p-4 pb-0">Tabla de alumnos</h2>
<div *ngIf="(cargando$ | async)">
  Cargando...
</div>
<div class="container-fluid" *ngIf="!(cargando$ | async)">
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.id }} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.usuario }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.email }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: columnas"
        [routerLink]="'/alumnos/'+row.id"
        role="button"
        [ngClass]="!row.inscripcionAbierta ? 'table__item--false' : ''"
        class="table__item"
      ></tr>
    </table>
  </div>
</div>
